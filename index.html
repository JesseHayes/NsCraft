<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NS Craft</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2b7a78">

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f4f6f8;
}

.view {
    display: none;
    padding: 16px;
    padding-bottom: 80px;
}

.view.active {
    display: block;
}

header {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 16px;
}

.card {
    background: white;
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.resource {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    cursor: pointer;
}

.resource:last-child {
    border-bottom: none;
}

button {
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-left: 6px;
}

button.primary {
    background: #2b7a78;
    color: white;
}

button.secondary {
    background: #e0e0e0;
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #ddd;
    padding: 10px 0;
}

.nav-item {
    text-align: center;
    font-size: 12px;
    cursor: pointer;
}

.nav-item.active {
    color: #2b7a78;
    font-weight: 600;
}

.detail-back {
    margin-bottom: 10px;
    color: #2b7a78;
    cursor: pointer;
    font-weight: 500;
}

.detail-image {
    width: 100%;
    max-height: 1000px;
    object-fit: cover;
    border-radius: 12px;
}
</style>
</head>

<body>

<div id="inventoryView" class="view active">
    <header>Inventory</header>
    <select id="tagFilter" onchange="displayInventory()">
    <option value="">All Tags</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search resources..." oninput="displayInventory()">
    <div id="inventoryList"></div>
</div>

<div id="craftView" class="view">
    <header>Craft Planner</header>
    <div id="craftSection"></div>
</div>

<div id="mapView" class="view">
    <header>Resource Map</header>
    <div id="map" style="height: calc(100vh - 140px); border-radius:12px;"></div>
</div>

<div id="detailView" class="view">
    <div class="detail-back" onclick="goBack()">‚Üê Back</div>
    <header id="detailTitle"></header>
    <div id="detailContent"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchView('inventoryView', this)">
        üì¶<br>Inventory
    </div>
    <div class="nav-item" onclick="switchView('craftView', this)">
        üîß<br>Craft
    </div>
    <div class="nav-item" onclick="switchView('mapView', this)">
    üó∫<br>Map
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
